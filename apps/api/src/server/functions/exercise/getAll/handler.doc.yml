getAll:
  summary: exercises/getAll
  description: Get all exercises
  security:
    - CognitoAuthorizer: []
  tags:
    - Exercises
  methodResponses:
    - statusCode: 200
      responseBody:
        description: Return all exercises
      responseModels:
        application/json: ExercisesResponse
    - statusCode: 401
      responseBody:
        description: Not authorized
      responseModels:
        application/json: NotAuthorizedResponse
    - statusCode: 422
      responseBody:
        description: An error message when send invalid data
      responseModels:
        application/json: ValidationErrorResponse
    - statusCode: 500
      responseBody:
        description: An unknown error message
      responseModels:
        application/json: ErrorResponse